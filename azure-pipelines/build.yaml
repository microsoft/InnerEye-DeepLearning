steps:
  - checkout: self
    lfs: true

  - task: CredScan@3
    condition: and(succeeded(), eq( variables['Agent.OS'], 'Windows_NT' ))

  - task: PostAnalysis@1
    condition: and(succeeded(), eq( variables['Agent.OS'], 'Windows_NT' ))
    displayName: 'Post Analysis'
    inputs:
      CredScan: true

  - bash: |
      if [ $(Agent.OS) = 'Windows_NT' ]
      then subdir=Scripts
      else subdir=bin
      fi
      echo "Adding this directory to PATH: $CONDA/$subdir"
      echo "##vso[task.prependpath]$CONDA/$subdir"
    displayName: Add conda to PATH
    condition: succeeded()

  - bash: |
      conda install conda=4.8.3 -y
      conda --version
      conda list
    displayName: Print conda version and package list
  - script: echo %NUMBER_OF_PROCESSORS%
    condition: and(succeeded(), eq( variables['Agent.OS'], 'Windows_NT' ))
    displayName: Print processors

  # Linux only; not required in Windows
  - bash: sudo chown -R $USER /usr/share/miniconda
    condition: and(succeeded(), eq( variables['Agent.OS'], 'Linux' ))
    displayName: Take ownership of conda installation

  - bash: |
      conda env create --file environment.yml --name InnerEye --quiet
      source activate InnerEye
      pip freeze > requirements.txt
    failOnStderr: false # Conda env create does not have an option to suppress warnings generated in wheel.py
    condition: succeeded()
    displayName: Create conda environment

  - task: ComponentGovernanceComponentDetection@0
    condition: succeeded()
    inputs:
      scanType: 'Register'
      verbosity: 'Normal'
      alertWarningLevel: 'High'
      failOnAlert: true
      failOnStderr: true

  - bash: |
      source activate InnerEye
      flake8
    failOnStderr: true
    condition: succeeded()
    displayName: flake8

  - bash: |
      source activate InnerEye
      python mypy_runner.py
    failOnStderr: true
    condition: succeededOrFailed()
    displayName: mypy

  - bash: |
      source activate InnerEye
      python setup.py install
    env:
      IS_DEV_PACKAGE: True
    failOnStderr: false
    condition: succeeded()
    displayName: Install InnerEye (Dev) Package

  # First run all tests that require the InnerEye package. All code should be consumed via the InnerEye package,
  # hence don't set PYTHONPATH
  - bash: |
      source activate InnerEye
      pytest ./Tests/ --doctest-modules --junitxml=junit/test-results.xml --cov=. --cov-report=xml --cov-report=html -n 2 --dist=loadscope --verbose
    env:
      APPLICATION_KEY: $(InnerEyeDeepLearningServicePrincipalKey)
    failOnStderr: false
    condition: succeededOrFailed()
    displayName: Run pytests on InnerEye package

  # Run all tests for code that does not live in the InnerEye package. For that, set PYTHONPATH
  - bash: |
      source activate InnerEye
      pytest ./TestsOutsidePackage -n 2 --dist=loadscope --verbose
    env:
      PYTHONPATH: $(Build.SourcesDirectory)/
      APPLICATION_KEY: $(InnerEyeDeepLearningServicePrincipalKey)
    failOnStderr: false
    condition: succeededOrFailed()
    displayName: Run pytests on code outside package

  - task: PublishTestResults@2
    inputs:
      testResultsFiles: '**/test-*.xml'
      testRunTitle: 'tests_on_$(Agent.OS)'
    condition: succeededOrFailed()
    displayName: Publish test results

  - task: PublishCodeCoverageResults@1
    inputs:
      codeCoverageTool: Cobertura
      summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/coverage.xml'
      reportDirectory: '$(System.DefaultWorkingDirectory)/**/htmlcov'
    condition: succeededOrFailed()

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'drop'
      publishLocation: 'Container'
